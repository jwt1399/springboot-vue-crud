<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css">    <style scoped>        .pagination-container {            display: flex;            justify-content: center;            padding: 20px;        }        .content-header {            display: flex;            align-items: center;            justify-content: space-between;            width: 100%;            min-width: 800px;        }        .nav-logo {            height: 45px;            width: 45px;            vertical-align: middle;            display: inline-block;        }        .nav-title {            display: inline-block;            vertical-align: middle;            color: #79bbff;            padding-top: 10px;        }    </style></head><body class="hold-transition"><div id="app">    <div class="content-header">        <a href="/" class="nav-link">            <img class="nav-logo" src="../img/favicon.png" alt="logo"/>            <h2 class="nav-title">图书管理</h2>        </a>    </div>    <div class="app-container">        <div class="box">            <!--条件查询-->            <div class="filter-container" style="text-align: center">                <el-input placeholder="图书类别" v-model="pagination.type" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书名称" v-model="pagination.name"  style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书描述" v-model="pagination.description"  style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新增</el-button>            </div>            <!--图书列表-->            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column prop="id" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        @size-change="handleSizeChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total,sizes, prev, pager, next, jumper"                        :page-sizes="[5, 10, 15, 20]"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑" :visible.sync="dialogFormVisibleEdit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisibleEdit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                name: "",                type: "",                description: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //列表            getAll() {                //1.获取查询条件,拼接查询条件                param = "?name="+this.pagination.name;                param += "&type="+this.pagination.type;                param += "&description="+this.pagination.description;                console.log("-----------------"+ param);                axios.get("/books/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param)                    .then((res)=>{                        this.pagination.currentPage = res.data.data.current;                        this.pagination.pageSize = res.data.data.size;                        this.pagination.total = res.data.data.total;                        this.dataList = res.data.data.records;                    })            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd () {                axios.post("/books",this.formData).then((res)=>{                    //如果操作成功，关闭弹层，显示数据                    if(res.data.code == 0){                        this.dialogFormVisible = false;                        this.$message.success("添加成功");                    }else {                        this.$message.error("添加失败");                    }                }).finally(()=>{                    this.getAll();                });            },            // 取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisibleEdit = false;                this.$message.info("操作取消");            },            // 删除            handleDelete(row) {                //1.弹出提示框                this.$confirm("此操作永久删除当前数据，是否继续？","提示",{type:'warning'}).then(()=>{                    //2.删除业务                    axios.delete("/books/"+row.id).then((res)=>{                        if(res.data.code == 0){                            this.$message.success("删除成功");                        }else {                            this.$message.error("删除失败");                        }                    }).finally(()=>{                        this.getAll();                    })                }).catch(()=>{                    //3.取消删除                    this.$message.info("取消删除操作");                })            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/books/"+row.id).then((res)=>{                    if(res.data.code == 0){                        this.formData = res.data.data;                        this.dialogFormVisibleEdit = true;                    }else {                        this.$message.error("数据同步失败");                    }                });            },            //修改            handleEdit() {                axios.put("/books",this.formData).then((res)=>{                    if(res.data.code == 0){                        this.dialogFormVisibleEdit = false;                        this.$message.success("修改成功");                    }else {                        this.$message.error("修改失败");                    }                }).finally(()=>{                    this.getAll();                });            },            //分页查询            //切换页码            handleCurrentChange(currentPage) {                this.pagination.currentPage = currentPage;                this.getAll();            },            //切换每页条数            handleSizeChange(pageSize){                this.pagination.pageSize = pageSize;                this.getAll();            }            //条件查询        }    })</script></html>
